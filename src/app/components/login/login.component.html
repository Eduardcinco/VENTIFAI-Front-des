<div class="auth-container">
  <div class="auth-wrapper">
    <!-- Sidebar/Branding -->
    <div class="auth-side">
      <div class="auth-branding">
        <svg class="brand-icon" viewBox="0 0 32 32" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M5 10h22M8 6h16M6 14h20v12a2 2 0 01-2 2H8a2 2 0 01-2-2V14z"/>
        </svg>
        <h1>Ventify</h1>
        <p>Gestión de inventario y ventas para tu negocio</p>
      </div>
    </div>

    <!-- Login Form -->
    <div class="auth-form-wrapper">
      <div class="auth-card">
        <h2>Bienvenido de vuelta</h2>
        <p class="subtitle">Ingresa tus credenciales para acceder a tu cuenta</p>

        <!-- Error Message -->
        <div *ngIf="errorMessage" class="error-alert">
          {{ errorMessage }}
        </div>

        <form class="auth-form" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="email">Correo electrónico</label>
            <input 
              id="email"
              type="email" 
              placeholder="tu@correo.com"
              [(ngModel)]="formData.email"
              name="email"
              class="form-input"
            >
          </div>

          <div class="form-group">
            <label for="password">Contraseña</label>
            <input 
              id="password"
              type="password" 
              placeholder="••••••••"
              [(ngModel)]="formData.password"
              name="password"
              class="form-input"
            >
          </div>

          <a href="#" class="forgot-link">¿Olvidaste tu contraseña?</a>

          <button type="submit" class="btn primary big" [disabled]="loading">
            {{ loading ? 'Cargando...' : 'Iniciar Sesión' }}
          </button>
        </form>

        <div class="auth-divider">o</div>

        <div class="auth-footer">
          <p>¿No tienes cuenta?</p>
          <a routerLink="/register" class="btn secondary big">Registrarse Gratis</a>
        </div>
      </div>
    </div>
  </div>
</div>
